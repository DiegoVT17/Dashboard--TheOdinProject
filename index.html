<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="./styles.css" />
    <script
      src="https://kit.fontawesome.com/e9607a4fa1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="top-header">
          <label>
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" />
          </label>
          <div class="left">
            <i class="fa-solid fa-bell"></i>
            <div class="logo">
              <i class="fa-solid fa-face-grin-tongue-squint"></i>
            </div>
            <p>Diego Alejandro</p>
          </div>
        </div>

        <div class="bot-header">
          <div class="big-logo">
            <i class="fa-solid fa-face-grin-tongue-squint"></i>
          </div>
          <p>Hi there,</p>
          <p>Diego Alejandro(@DiegoVT17)</p>
        </div>
        <nav>
          <ul>
            <li>New</li>
            <li>Upload</li>
            <li>Share</li>
          </ul>
        </nav>
      </header>
      <aside class="nav">
        <div class="title">
          <i class="fa-solid fa-shekel-sign"></i>Dashboard
        </div>
        <div class="menu1">
          <ul>
            <li><i class="fa-solid fa-house"></i>Home</li>
            <li><i class="fa-regular fa-address-card"></i>Profile</li>
            <li><i class="fa-solid fa-message"></i>Messages</li>
            <li><i class="fa-solid fa-clock-rotate-left"></i>History</li>
            <li><i class="fa-solid fa-list-check"></i>Tasks</li>
            <li><i class="fa-solid fa-people-group"></i>Communities</li>
          </ul>
        </div>
        <div class="menu2">
          <ul>
            <li><i class="fa-solid fa-gear"></i>Settings</li>
            <li><i class="fa-solid fa-headset"></i>Support</li>
            <li><i class="fa-solid fa-shield-halved"></i>Privacy</li>
          </ul>
        </div>
      </aside>
      <main></main>
    </div>
  </body>
</html>
